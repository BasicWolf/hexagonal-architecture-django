name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: "Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: "Install Dependencies"
        run: pip install -r requirements.txt

      - name: "Run static analysis"
        run: make static-analysis

      - name: "Run tests"
        run: make test
